
{% extends 'base.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="">

  <title> Orthoc </title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
  <script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
  

</head>

 
<br><br><br><br>
   <div class="newpatientcontainer">
     <h1>Book Online</h1>
     <form method="post">
      {% csrf_token %}
       <div class="form-row">
         <div class="form-group col-md-6 ">
           <label for="firstName" >First Name</label>
           <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" style="font-size: 11px;" required>
         </div>
         <div class="form-group col-md-6">
           <label for="lastName">Last Name</label>
           <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" style="font-size: 11px;" required>
         </div>
       </div>
       <div class="form-row">
         <div class="form-group col-md-6">
           <label for="email">Email</label>
           <input type="email" class="form-control" id="email" name="email"  placeholder="Enter Email" style="font-size: 11px;" required>
         </div>
         <div class="form-group col-md-6">
           <label for="address">Address</label>
           <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" style="font-size: 11px;" required>

         </div>
       </div>
       <div class="form-row">
        <div class="form-group col-md-6">
          <label for="age">Age</label>
          <input type="text" class="form-control" id="age" name="age" placeholder="Enter Age" style="font-size: 11px;" pattern="^\d+$" inputmode="numeric" required>
        </div>
        
        
         <div class="form-group col-md-6">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" name="gender" style="font-size: 11px;" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        
       </div>
       <div class="form-row">
         <div class="form-group col-md-6">
           <label for="contactNumber">Contact Number</label>
           <input type="text" class="form-control" id="contactNumber" name="contactNumber" placeholder="Enter Contact Number" style="font-size: 11px;" required>
         </div>
         
          <div class="form-group col-md-6">
            <label for="contactNumber">Emergency Number</label>
            <input type="text" class="form-control" id="contactNumber1" name="contactNumber1" placeholder="Enter Contact Number" style="font-size: 11px;">
          </div>
          </div>
          <div class="form-row">
         <div class="form-group col-md-6">
          <label for="department">Department</label>
          <select id="department" name="department" class="form-control"onchange="showDoctors()" required>
            <option value="" selected>Select Department</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Orthopedics">Orthopedics
            </option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="doctor">Doctor</label>
          <select id="doctor" name="doctor" class="form-control" required>
            <option value="" selected>Select Doctor</option>
          </select>
        </div>
       </div>
       <div class="form-group col-md-12">
        <label for="symptoms">Symptoms</label>
        <select id="symptoms" name="symptoms" class="form-control" required>
          <option value="" selected>Select Symptoms</option>
          
          <!-- Add more symptom options here as needed -->
        </select>
      </div>
       <div class="form-row">
         <div class="form-group col-md-6">
           <label for="date">Date</label>
           <input type="date" class="form-control" id="date" name="date" required>
         </div>
       
         <div class="form-group col-md-6">
          <label for="time">Time</label>
          <select class="form-control" id="time" name="time" required>
            <option value="">Select Time</option>
          </select>
        </div>
        
         </div>
         
        
  
        <input type="submit" class="btn btn-primary">
   
      </form>
    </div>
    
    <script>
      // Define a mapping of symptoms for each doctor
      var symptomsData = {
        "Dr. Jane Smith": ["Symptom 2", "Symptom 1", "Symptom 3"],
        "Dr. Sarah Johnson": ["Symptom 1", "Symptom 3", "Symptom 2"],
        "Dr. David Lee": ["Symptom 3", "Symptom 2", "Symptom 1"],
        "Dr. Maria Rodriguez": ["Symptom 2", "Symptom 1", "Symptom 3"],
        "Dr. Emily Chen": ["Symptom 1", "Symptom 3", "Symptom 2"],
        "Dr. Lisa Patel": ["Symptom 1", "Symptom 3", "Symptom 2"],
      };
    
      // Define a mapping of time options for each doctor
      var timeData = {
        "Dr. Jane Smith": [
          { value: "09:00", text: "09:00 AM" },
          { value: "10:00", text: "10:00 AM" },
          { value: "13:00", text: "01:00 PM" },
        ],
        "Dr. Sarah Johnson": [
          { value: "13:00", text: "01:00 PM" },
          { value: "14:00", text: "02:00 PM" },
          { value: "15:00", text: "03:00 PM" },
        ],
        "Dr. David Lee": [
          { value: "13:00", text: "01:00 PM" },
          { value: "14:00", text: "02:00 PM" },
          { value: "15:00", text: "03:00 PM" },
        ],
        "Dr. Maria Rodriguez": [
          { value: "13:00", text: "01:00 PM" },
          { value: "14:00", text: "02:00 PM" },
          { value: "15:00", text: "03:00 PM" },
        ],
        "Dr. Emily Chen": [
          { value: "11:00", text: "11:00 AM" },
          { value: "14:00", text: "02:00 PM" },
          { value: "16:00", text: "03:00 PM" },
        ],
        "Dr. Lisa Patel": [
          { value: "11:00", text: "11:00 AM" },
          { value: "14:00", text: "02:00 PM" },
          { value: "16:00", text: "03:00 PM" },
        ],
      };
    
      function showDoctors() {
        var department = document.getElementById("department").value;
        var doctorSelect = document.getElementById("doctor");
        var dateInput = document.getElementById("date");
        var timeSelect = document.getElementById("time");
        var symptomsSelect = document.getElementById("symptoms");
        doctorSelect.innerHTML = "";
        timeSelect.innerHTML = "";
        symptomsSelect.innerHTML = "";
    
        // Add the default "Select Doctor" option
        var defaultDoctor = document.createElement("option");
        defaultDoctor.value = "";
        defaultDoctor.text = "Select Doctor";
        doctorSelect.add(defaultDoctor);
    
        // Add the default "Select Time" option
        var defaultTime = document.createElement("option");
        defaultTime.value = "";
        defaultTime.text = "Select Time";
        timeSelect.add(defaultTime);
    
        // Add the default "Select Symptoms" option
        var defaultSymptoms = document.createElement("option");
        defaultSymptoms.value = "";
        defaultSymptoms.text = "Select Symptoms";
        symptomsSelect.add(defaultSymptoms);
    
        if (department === "Cardiology") {
          var doctor2 = document.createElement("option");
          doctor2.text = "Dr. Jane Smith";
          doctorSelect.add(doctor2);
    
          var doctor3 = document.createElement("option");
          doctor3.text = "Dr. Sarah Johnson";
          doctorSelect.add(doctor3);
        } else if (department === "Neurology") {
          var doctor3 = document.createElement("option");
          doctor3.text = "Dr. David Lee";
          doctorSelect.add(doctor3);
    
          var doctor4 = document.createElement("option");
          doctor4.text = "Dr. Maria Rodriguez";
          doctorSelect.add(doctor4);
        } else if (department === "Orthopedics") {
          var doctor7 = document.createElement("option");
          doctor7.text = "Dr. Emily Chen";
          doctorSelect.add(doctor7);
    
          var doctor6 = document.createElement("option");
          doctor6.text = "Dr. Lisa Patel";
          doctorSelect.add(doctor6);
        }
    
        // Function to sort an array in ascending order
        function sortAsc(arr) {
          return arr.sort(function (a, b) {
            return a.localeCompare(b);
          });
        }
    
        // Function to populate the symptoms select field based on the selected doctor
        function populateSymptoms(doctorName) {
          symptomsSelect.innerHTML = "";
    
          // Add the default "Select Symptoms" option
          symptomsSelect.add(defaultSymptoms);
    
          // Get the symptoms for the selected doctor and sort them in ascending order
          var symptoms = sortAsc(symptomsData[doctorName]);
    
          // Populate the symptoms select field
          symptoms.forEach(function (symptom) {
            var symptomOption = document.createElement("option");
            symptomOption.value = symptom;
            symptomOption.text = symptom;
            symptomsSelect.add(symptomOption);
          });
        }
    
        // Set the available dates based on the selected doctor
        doctorSelect.addEventListener("change", function () {
          // Get the selected doctor
          var doctor = doctorSelect.value;
    
          // Update the date input based on the selected doctor
          if (doctor === "Dr. Jane Smith") {
            dateInput.value = "2023-06-20";
            dateInput.min = "2023-06-20";
            dateInput.max = "2023-06-28";
          } else if (doctor === "Dr. Sarah Johnson") {
            dateInput.value = "2023-06-20";
            dateInput.min = "2023-06-20";
            dateInput.max = "2023-06-26";
          } else if (doctor === "Dr. David Lee") {
            dateInput.value = "2023-06-20";
            dateInput.min = "2023-06-19";
            dateInput.max = "2023-06-27";
          } else if (doctor === "Dr. Maria Rodriguez") {
            dateInput.value = "2023-06-21";
            dateInput.min = "2023-06-20";
            dateInput.max = "2023-06-29";
          } else if (doctor === "Dr. Emily Chen") {
            dateInput.value = "2023-06-22";
            dateInput.min = "2023-06-20";
            dateInput.max = "2023-06-27";
          } else if (doctor === "Dr. Lisa Patel") {
            dateInput.value = "2023-06-22";
            dateInput.min = "2023-06-20";
            dateInput.max = "2023-06-27";
          }
    
          // Populate the symptoms select field based on the selected doctor
          populateSymptoms(doctor);
    
          // Clear existing time options
          timeSelect.innerHTML = "";
    
          // Add the default "Select Time" option
          timeSelect.add(defaultTime);
    
          // Get the time options for the selected doctor and populate the time select field
          var times = timeData[doctor];
          times.forEach(function (option) {
            var optionElement = document.createElement("option");
            optionElement.value = option.value;
            optionElement.text = option.text;
            timeSelect.add(optionElement);
          });
        });
      }
    </script>
    
    
    

{% endblock %}

    
    
    </body>
    </html>
